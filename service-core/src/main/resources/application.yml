# 服务端口
server:
  port: 8110
spring:
  profiles:
    # 环境设置
    active: dev
  application:
    name: service-core # 服务名
  # mysql数据库连接
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///srb_core?serverTimezone=GMT%2B8&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
#mybatisplus
mybatis-plus:
  configuration:
    #日志打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 设置mapper映射文件路径
  mapper-locations: classpath:com/atguigu/srb/core/mapper/xml/*.xml